<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="inner">
            <h1 class="main-heading">Counter</h1>
            <span class="number" id="number">0</span>
            <div class="action-buttons">
                <button id="increase" class="increase" onclick="increase();">INCREASE</button>
                <button id="reset" class="reset" onclick="reset();">RESET</button>
                <button id="decrease" class="decrease" onclick="decrease();">DECREASE</button>
            </div>
        </div>
    </div>
   
    
</body>
</html>
